<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <strong class="mg-l2">Ganymede Backoffice</strong>
    <span class="spacer"></span>
    <div *ngIf="!loadingIdentity && identity" class="animate__animated animate__shakeY" matTooltip="API authentication successful!">
        <app-fa-icon icon="fa-link"></app-fa-icon>
    </div>
    <div *ngIf="!loadingIdentity && !identity" class="animate__animated animate__shakeX" matTooltip="API authentication failed!">
        <app-fa-icon class="clr-dgr" icon="fa-link"></app-fa-icon>
    </div>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
        <app-menu [items]="menuItems" [identity]="identity" (navigated)="sidenav.toggle()"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="container">
            <app-loading-screen></app-loading-screen>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
