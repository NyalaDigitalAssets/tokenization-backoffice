<div class="container mg-t10">
  <div class="row">
    <div class="col-12">
      <app-header 
        title="{{customer?.firstname}} {{customer?.lastname}}" 
        icon="fa-user"
      >
        <button mat-fab color="primary" (click)="updateCustomer()" [disabled]="submitting">
          <mat-icon>save</mat-icon>
        </button>
      </app-header>
    </div>
  </div>
  <div class="row mg-t10">
    <div class="col-12 basic-info">
      <mat-card class="header">
        <mat-card-header>
          <div mat-card-avatar>
            <app-fa-icon class="fa-2x" icon="fa-info"></app-fa-icon>
          </div>
          <mat-card-title>
            <small>Basic info</small>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="fields">
            <div class="row">
              <div class="col-12">
                <mat-form-field class="mg-x2" appearance="standard">
                  <mat-label>Type</mat-label>
                  <mat-select [(ngModel)]="updateCustomerModel.type">
                    <mat-option *ngFor="let typ of accountTypes" [value]="typ.value">
                      {{typ.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="mg-x2" appearance="standard">
                  <mat-label>Salutation</mat-label>
                  <mat-select [(ngModel)]="updateCustomerModel.salutation">
                    <mat-option *ngFor="let sal of salutations" [value]="sal.value">
                      {{sal.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="mg-x2" appearance="standard">
                  <mat-label>Firstname</mat-label>
                  <input
                  type="text"
                  matInput
                  placeholder="Firstname"
                  [(ngModel)]="updateCustomerModel.firstname"
                  />
                </mat-form-field>
                <mat-form-field class="mg-x2" appearance="standard">
                  <mat-label>Lastname</mat-label>
                  <input
                  type="text"
                  matInput
                  placeholder="Lastname"
                  [(ngModel)]="updateCustomerModel.lastname"
                  />
                </mat-form-field>
              </div>
              <div class="col-12">
                <mat-form-field class="mg-x2" appearance="standard">
                  <mat-label>Phonenumber</mat-label>
                  <input
                  type="tel"
                  matInput
                  placeholder="Phonenumber"
                  [(ngModel)]="updateCustomerModel.phoneNumber"
                  />
                </mat-form-field>
                <mat-form-field class="mg-x2" appearance="standard">
                  <mat-label>Choose a date</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)]="updateCustomerModel.birthDate">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-12">
      <mat-card class="header">
        <mat-card-header>
          <div mat-card-avatar>
            <app-fa-icon class="fa-2x" icon="fa-home"></app-fa-icon>
          </div>
          <mat-card-title>
            <small>Address</small>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="fields">
            <mat-form-field class="mg-x2" appearance="standard">
              <mat-label>Country</mat-label>
              <input
              type="text"
              matInput
              placeholder="Country"
              [(ngModel)]="updateCustomerModel.countryIso"
              />
            </mat-form-field>
            <mat-form-field class="mg-x2" appearance="standard">
              <mat-label>Postalcode</mat-label>
              <input
              type="text"
              matInput
              placeholder="Postalcode"
              [(ngModel)]="updateCustomerModel.postalCode"
              />
            </mat-form-field>
            <mat-form-field class="mg-x2" appearance="standard">
              <mat-label>Street</mat-label>
              <input
              type="text"
              matInput
              placeholder="Street"
              [(ngModel)]="updateCustomerModel.street"
              />
            </mat-form-field>
            <mat-form-field class="mg-x2" appearance="standard">
              <mat-label>StreetNo</mat-label>
              <input
              type="text"
              matInput
              placeholder="StreetNo"
              [(ngModel)]="updateCustomerModel.streetNo"
              />
            </mat-form-field>
            <mat-form-field class="mg-x2" appearance="standard">
              <mat-label>Town</mat-label>
              <input
              type="text"
              matInput
              placeholder="Town"
              [(ngModel)]="updateCustomerModel.town"
              />
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
