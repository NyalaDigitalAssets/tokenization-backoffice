<div class="mg-t10">
    <app-header title="Clawback Tokens" icon="fa-undo">
        <button mat-mini-fab color="primary" matTooltip="Initiate clawback" (click)="submit()" [disabled]="credForm?.invalid">
            <app-fa-icon icon="fa-undo"></app-fa-icon>
        </button>
    </app-header>
    <mat-card class="mg-t10">
        <mat-card-header class="ai-c">
            <div mat-card-avatar>
                <app-fa-icon class="fa-2x" icon="fa-crosshairs"></app-fa-icon>
            </div>
            <mat-card-title>
                <small>Target</small>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="w-100">
                <div class="row pd-5">
                    <app-dropzone buttonText="Spreadsheet File (CSV)" accept=".csv" (fileSelected)="csvInputChange($event)" (fileRemoved)="resetFields()"></app-dropzone>
                </div>
                <div *ngIf="model && model.clawbacks && model.clawbacks.length > 0">
                    <p>Number of selected wallets to clawback from: {{ model.clawbacks.length }}</p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="mg-t10" *ngIf="model">
        <mat-card-header class="ai-c">
            <div mat-card-avatar>
                <app-fa-icon class="fa-2x" icon="fa-key"></app-fa-icon>
            </div>
            <mat-card-title>
                <small>Credentials</small>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="w-100">
                <form #credForm="ngForm">
                    <mat-form-field appearance="standard" class="pd-x10">
                        <mat-label>Passphrase</mat-label>
                        <input matInput required type="password" [(ngModel)]="model.credentials.passphrase" name="passphrase" />
                    </mat-form-field>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
