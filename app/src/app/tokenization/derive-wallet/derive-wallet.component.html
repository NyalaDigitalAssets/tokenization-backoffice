<div class="container mg-t10">
  <div class="row">
    <div class="col-12">
      <app-header title="Derive new issuer wallet" icon="fa-seedling">
        <button
          mat-mini-fab
          color="primary"
          matTooltip="Submit"
          (click)="submit()"
        >
          <app-fa-icon icon="fa-save"></app-fa-icon>
        </button>
      </app-header>
    </div>
  </div>
  <div class="row mg-y5">
    <div class="col-12">
      <mat-card *ngIf="model">
        <mat-card-content>
          <form class="pd-5">
            <div class="w-100">
              <mat-form-field appearance="standard" class="pd-x10">
                <mat-label>AssetType</mat-label>
                <mat-select [(ngModel)]="model.assetType" name="assetType">
                  <mat-option
                    *ngFor="let assetType of allowedAssetTypes"
                    [value]="assetType"
                  >
                    {{ AssetTypes[assetType] }}
                  </mat-option>
                </mat-select></mat-form-field
              >
            </div>
            <div class="w-100">
              <mat-form-field appearance="standard" class="pd-x10">
                <mat-label>Role</mat-label>
                <mat-select [(ngModel)]="model.role" name="role">
                  <mat-option *ngFor="let role of [1, 2]" [value]="role">
                    {{ IssuerWalletRoles[role] }}
                  </mat-option>
                </mat-select></mat-form-field
              >
            </div>
            <div class="w-100">
              <mat-form-field appearance="standard" class="pd-x10">
                <mat-label>Account Index</mat-label>
                <input
                  matInput
                  required
                  type="number"
                  placeholder="1"
                  [(ngModel)]="model.accountIndex"
                  name="accountIndex"
                />
              </mat-form-field>
            </div>
            <div class="w-100">
              <mat-form-field appearance="standard" class="pd-x10">
                <mat-label>Passphrase</mat-label>
                <input
                  matInput
                  required
                  type="password"
                  [(ngModel)]="model.credentials.passphrase"
                  name="passphrase"
                />
                <mat-hint *ngIf="passphraseMessage" class="clr-dgr">{{
                  passphraseMessage
                }}</mat-hint>
              </mat-form-field>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
