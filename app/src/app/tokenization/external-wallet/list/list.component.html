<div class="mg-t10">
    <app-header title="External Wallets" icon="fa-pallet">
        <button class="mg-r2" mat-mini-fab color="primary" matTooltip="Import" (click)="import()">
            <app-fa-icon icon="fa-pallet"></app-fa-icon>
        </button>
        <button class="mg-r2" mat-mini-fab color="primary" matTooltip="Transfer" (click)="transfer()">
            <app-fa-icon icon="fa-paper-plane"></app-fa-icon>
        </button>
    </app-header>
    <mat-card class="mg-t10">
        <mat-card-header class="ai-c">
            <div mat-card-avatar>
                <app-fa-icon class="fa-2x" icon="fa-user-friends"></app-fa-icon>
            </div>
            <mat-card-title>
                <small>External Retail Wallets</small>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table class="w-100" mat-table [dataSource]="erwDatasource" matSort matSortActive="created"
                matSortDirection="desc">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.id }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="publicAddress">
                    <th mat-header-cell *matHeaderCellDef>Public Address</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.publicAddress }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="created">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.created | date: 'dd.MM.yyyy HH:mm:ss' }}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="erwColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: erwColumns"></tr>
            </table>
            <mat-paginator #erwPaginator showFirstLastButtons [pageSizeOptions]="[5, 20, 50]"></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
