<div class="mg-t10">
    <app-header title="Transfer Tokens" icon="fa-paper-plane">
        <button mat-mini-fab color="primary" matTooltip="Submit" (click)="submit()">
            <app-fa-icon icon="fa-save"></app-fa-icon>
        </button>
    </app-header>   
    <mat-card class="mg-t10" >
        <mat-card-header class="ai-c">
            <div mat-card-avatar>
                <app-fa-icon class="fa-2x" icon="fa-crosshairs"></app-fa-icon>
            </div>
            <mat-card-title>
                <small>Target</small>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="w-100">
                <mat-tab-group mat-align-tabs="start">
                    <mat-tab label="Single">Content 1</mat-tab>
                    <mat-tab label="Multiple">Content 2</mat-tab>
                  </mat-tab-group>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-card class="mg-t10" *ngIf="model">
        <mat-card-header class="ai-c">
            <div mat-card-avatar>
                <app-fa-icon class="fa-2x" icon="fa-key"></app-fa-icon>
            </div>
            <mat-card-title>
                <small>Credentials</small>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="w-100">
                <mat-form-field appearance="standard" class="pd-x10">
                    <mat-label>Passphrase</mat-label>
                    <input matInput required type="password" [(ngModel)]="model.credentials.passphrase" name="passphrase" />
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</div>
